apiVersion: v1
kind: Pod
metadata:
  name: my-app-volume-pod
spec:
  containers:
  - name: my-volume-container
    image: busybox
    command: ["sh", "-c", "ls -l /etc/config/ && cat /etc/config/config.properties && sleep 3600"] # 파일 내용을 출력하고 Pod 유지
    volumeMounts:
    - name: app-config-volume # Pod 내에서 볼륨이 마운트될 이름
      mountPath: /etc/config # 컨테이너 내에서 ConfigMap 데이터가 마운트될 경로
      readOnly: true         # 읽기 전용으로 마운트 (권장)
  volumes:
  - name: app-config-volume
    configMap:
      name: my-app-config # 주입할 ConfigMap의 이름
      items:
      - key: config.properties # ConfigMap 내의 특정 키(파일 이름)
        path: config.properties # Pod 볼륨 내에서 생성될 파일 이름 (생략 시 key와 동일)
